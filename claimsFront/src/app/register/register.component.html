<div class="container mt-4">
    <div class="card">
        <h1>Registration</h1>
        <p class="message-p">{{registrationMessage}}</p>
    <form #regForm="ngForm">
        <div class="form-group">
        <label>Name</label>
        <input type="text"  required #fname="ngModel" [(ngModel)]="name" [ngModelOptions]="{standalone: true}"
        id="firstname" class="form-control" placeholder="Enter First Name"> 
        <span class="error" *ngIf="fname.invalid && fname.touched">Please Enter a Name</span>   
            
    </div>


    <div class="form-group">
        <label>Email</label>
        <input type="email" required #eName="ngModel" email [(ngModel)]="email" [ngModelOptions]="{standalone: true}"
        id="email"   class="form-control" placeholder="Enter Email">    
        <span class="error" *ngIf="eName.invalid && eName.touched">Please Enter a Valid E-Mail</span>   
    </div>

    <div class="form-group">
        <label>Address</label>
        <input type="address" required #aName="ngModel" [(ngModel)]="address" [ngModelOptions]="{standalone: true}"
        id="address"   class="form-control" placeholder="Enter Address">    
        <span class="error" *ngIf="aName.invalid && aName.touched">Please Enter a Valid Address</span>   
    </div>

    <div class="form-group">
        <label>Phone</label>
        <input type="phone" required #pName="ngModel" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}"
        id="phone"   class="form-control" placeholder="Enter Phone">    
        <span class="error" *ngIf="pName.invalid && pName.touched">Please Enter a Valid Phone Number</span>   
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" required #pword="ngModel" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"
        id="password"   class="form-control" placeholder="Enter password">    
        <span class="error" *ngIf="pword.invalid && pword.touched">Please Enter a Password</span>       
  
    </div>            
   
    <button [disabled]="!(fname.valid && eName.valid && pword.valid && aName.valid && pName.valid)" type="submit" class="btn btn-primary" (click)="save()">Register</button>
    </form>
    </div>
</div>
